<!DOCTYPE html>
<html>

<head>
    <title> Phiếu đăng kí </title>

</head>

<body>
    <table border="1" align="center" style="border-collapse: collapse;background-color: greenyellow;">
        <tr style="background-color: white;">
            <td colspan="2" align="center">
                <h1>Phiếu đăng kí tham gia chương trình khuyến mãi</h1>
            </td>
        </tr>
        <tr>
            <td width="180px" style="padding-left: 10px;">Họ và tên</td>
            <td><input style="width:auto" type="text" name="txthoten"> </td>
        </tr>
        <tr>
            <td style="padding-left: 10px;">Địa chỉ</td>
            <td><input type="text" name="txtdc"></td>
        </tr>
        <tr>
            <td style="padding-left: 10px;">Điện thoại</td>
            <td><input type="tel" name="sdt"></td>
        </tr>
        <tr>
            <td style="padding-left: 10px;">Giới tính</td>
            <td><input type="radio" name="gender">Nam <input type="radio" name="gender">Nữ</td>
        </tr>
        <tr>
            <td style="padding-left: 10px;">Nghề nghiệp</td>
            <td><select>
                    <option>Giáo viên</option>
                    <option>Bác sĩ</option>
                    <option>Kỹ sư</option>
                    <option>Khác</option>
                </select></td>
        </tr>
        <tr>
            <td style="padding-left: 10px;">Chọn sản phẩm tham gia</td>
            <td><select name="sp" id="sp" multiple="multiple">
                    <option value="kdr">Kem đánh răng</option>
                    <option value="bg">Bột giặt</option>
                    <option value="dgd">Dầu gội đầu</option>
                    <option value="st">Sữa tắm</option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="padding-left: 10px;">Số người dự đoán tham gia</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td align="center" colspan="2"><button>Đồng ý</button></td>
        </tr>
    </table>
</body>

</html>
