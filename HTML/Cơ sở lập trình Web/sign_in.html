<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DiemDenViet</title>
        <!-- normalize css cdn -->

        <link rel="stylesheet" href="./assets/CSS/sign_in.css">
        <link rel="stylesheet" href="./assets/CSS/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    </head>

    <body>
        <div class="wrapper">
            <div class="form-wrapper sign-in">
                <form action="">
                    <h2>Sign In</h2>

                    <div class="input-group">
                        <input type="text" required>
                        <label for="">Tên tài khoản</label>
                    </div>

                    <div class="input-group">
                        <input type="password" required>
                        <label for="">Mật khẩu</label>
                    </div>

                    <div class="remember">
                        <label for=""><input type="checkbox"> Duy trì đăng nhập?</input></label>
                        <a href="#">Quên mật khẩu?</a>
                    </div>

                    <button type="submit"><a href="index.html">Sign In</a></button>

                    <div class="signUp-link">
                        <p>Bạn chưa có tài khoản?
                            <a href="Sign_up.html" class="signUpBtn-link">Đăng ký!</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
